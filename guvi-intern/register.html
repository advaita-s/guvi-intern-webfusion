<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card p-4 shadow-sm">
          <h2 class="mb-3">Register</h2>
          <form id="registerForm">
            <input class="form-control mb-3" name="name" placeholder="Name" required>
            <input class="form-control mb-3" type="email" name="email" placeholder="Email" required>
            <input class="form-control mb-3" type="password" name="password" placeholder="Password (min 6)" minlength="6" required>
            <button class="btn btn-primary w-100">Register</button>
          </form>
          <div id="regAlert" class="alert d-none mt-3"></div>
          <p class="mt-3">Already registered? <a href="login.html">Login</a></p>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="js/register.js"></script>
</body>
</html>
