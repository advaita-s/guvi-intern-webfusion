<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card p-4 shadow-sm">
      <h2 class="mb-3">Profile</h2>
      <p><strong>Name:</strong> <span id="uName"></span></p>
      <p><strong>Email:</strong> <span id="uEmail"></span></p>

      <form id="profileForm" class="mt-3">
        <div class="row">
          <div class="col-md-4 mb-3">
            <input class="form-control" type="number" name="age" placeholder="Age">
          </div>
          <div class="col-md-4 mb-3">
            <input class="form-control" type="date" name="dob" placeholder="DOB">
          </div>
          <div class="col-md-4 mb-3">
            <input class="form-control" name="contact" placeholder="Contact">
          </div>
        </div>
        <button class="btn btn-primary">Save</button>
      </form>

      <div id="profAlert" class="alert d-none mt-3"></div>
      <button id="logoutBtn" class="btn btn-danger mt-3">Logout</button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="js/profile.js"></script>
</body>
</html>
